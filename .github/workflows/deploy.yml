name: Deploy Site para Hostinger via FTP

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.gitignore
            **/README.md
            **/COMECE-AQUI.txt
            **/GUIA-DEPLOY.md
            **/INSTRUCOES-*.md
            **/SITE-PRONTO.md
            **/PREVIEW-SEM-IMAGENS.html
